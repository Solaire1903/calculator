<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="button-container">
            <div class="button button-digit">1</div>
            <div class="button button-digit">2</div>
            <div class="button button-digit">3</div>
            <div class="button button-operator" >+</div>
            <div class="button button-operator" >-</div>
            <div class="button button-digit">4</div>
            <div class="button button-digit">5</div>
            <div class="button button-digit">6</div>
            <div class="button button-operator" >*</div>
            <div class="button button-operator">/</div>
            <div class="button button-digit">7</div>
            <div class="button button-digit">8</div>
            <div class="button button-digit">9</div>
            <div class="button" id="button-equals">=</div>
            <div class="button" id="button-del">DEL</div>
            <div class="button button-digit">0</div>
        </div>
    </div>  
</body>
</html>
